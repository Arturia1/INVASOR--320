<!DOCTYPE HTML>
<html>
<head>
  <meta name="description" content="Bullet Pools" />
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Referência ao arquivo CSS externo -->
  <title>Invader 320</title>
  <meta charset="utf-8">
  <script src="http://127.0.0.1:5500/phaser.min.js"></script>
</head>
<body onkeydown="spacebarPress(event)"> <!-- Adiciona o evento de escuta de teclado -->
  <div id="titulo2" class="fade-in">
    <img src="assets/titulo.png" alt="Descrição da imagem">
  </div>
  <!-- Menu container placed below the title -->
  <script>
    function showPlay() {
      window.location.href = 'Play.html';
    }
    function showScore() {
      window.location.href = 'Score.html';
    }
    function showOptions() {
      window.location.href = 'Options.html';
    }
    function showControls() {
      window.location.href = 'Controls.html';
    }
    function showCredits() {
      window.location.href = 'Credits.html';
    }
    function showPresentation() {
      window.location.href = 'Presentation.html';
    }
    function spacebarPress(event) {
      if (event.code === 'Space') {
        showPresentation();
      } else if (event.code === 'Escape') {
        // Adiciona a verificação para a tecla ESC
        window.location.href = 'Presentation.html'; // Redireciona para Presentation.html
      }
    }
  </script>
  <div id="menu" class="menuContainer fade-in" style="margin-top: 120px;">
    <div class="menuItem" onclick="showPlay()">Play</div>
    <div class="menuItem" onclick="showScore()">Score</div>
    <div class="menuItem" onclick="showOptions()">Options</div>
    <div class="menuItem" onclick="showControls()">Controls</div>
    <div class="menuItem" onclick="showCredits()">Credits</div>
  </div>
</body>
</html>
